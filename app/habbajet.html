<ActionBar title="Habbajet" class="actionBar"></ActionBar>

<StackLayout>
    <Label [text]="habbajet ? habbajet.name : ''" class="title" [visibility]="habbajet ? 'visible' : 'collapse'"></Label>

    <Image [src]="habbajet ? habbajet.image : undefined" class="creature" [visibility]="habbajet ? 'visible' : 'collapse'"></Image>
    <Label text="Create your First Habbajet!" (tap)="newHabbajet()" class="introScreen" [visibility]="habbajet ? 'collapse' : 'visible'"></Label>
    
    <GridLayout rows="65, 100, 100" columns="200, 100" [visibility]="habbajet ? 'visible' : 'collapse'">
        <ListView row="0" col="0" rowspan="3" [items]="habbajet ? habbajet.checkboxes : []" (itemTap)="onCheckboxTap($event)" class="checkboxList">
        <ng-template let-item="item">
            <StackLayout orientation="horizontal">
                <Label [text]="item.title" class="checkboxTitle"></Label>
                <Image class="checkbox" [src]="item.image"></Image>
            </StackLayout>
        </ng-template>
        </ListView>

        <StackLayout row="0" col="1" class="moneyBox">
            <Label [text]="budget.totalAmountString"></Label>
        </StackLayout>
        <Label row="1" col="1" text="NEW" (tap)="newHabbajet()" class="moneyBox"></Label>
        <Label row="2" col="1" text="NEXT" (tap)="nextHabbajet()" class="moneyBox"></Label>
    </GridLayout>
</StackLayout>
