<ActionBar title="Habbajet" class="actionBar"></ActionBar>

<StackLayout>
    <GridLayout rows="40" [columns]="columnWidths" class="tabGrid">
            <Label row="0" col="0" text="+" (tap)="onNewHabbajetTap()" class="tab"></Label>
            <Label row="0" col="1" [text]="habbajetList[0] ? habbajetList[0].name : ''" (tap)="selectHabbajet(0)" class="tab" [visibility]="habbajetList[0] ? 'visible' : 'collapse'"></Label>
            <Label row="0" col="2" [text]="habbajetList[1] ? habbajetList[1].name : ''" (tap)="selectHabbajet(1)" class="tab" [visibility]="habbajetList[1] ? 'visible' : 'collapse'"></Label>
            <Label row="0" col="3" [text]="habbajetList[2] ? habbajetList[2].name : ''" (tap)="selectHabbajet(2)" class="tab" [visibility]="habbajetList[2] ? 'visible' : 'collapse'"></Label>
            <Label row="0" col="4" [text]="habbajetList[3] ? habbajetList[3].name : ''" (tap)="selectHabbajet(3)" class="tab" [visibility]="habbajetList[3] ? 'visible' : 'collapse'"></Label>
            <Label row="0" col="5" [text]="habbajetList[4] ? habbajetList[4].name : ''" (tap)="selectHabbajet(4)" class="tab" [visibility]="habbajetList[4] ? 'visible' : 'collapse'"></Label>
            <Label row="0" col="6" [text]="habbajetList[5] ? habbajetList[5].name : ''" (tap)="selectHabbajet(5)" class="tab" [visibility]="habbajetList[5] ? 'visible' : 'collapse'"></Label>
            <Label row="0" col="7" [text]="EDIT" (tap)="onEditTap()" [visibility]="habbajet ? (editing ? 'collapse' : 'visible') : 'collapse'"></Label>
    </GridLayout>

    <GridLayout rows="auto,50,40,40" columns="45,45,45,45,45,45,45" [visibility]="habbajet ? 'visible' : 'collapse'" class="checkboxGrid">
        <Image [src]="habbajet ? habbajet.image : undefined" row="0" col="0" colspan="7" className="bigPicture" (tap)="onImageTap()"></Image>
        
        <Label [text]="habbajet ? habbajet.name : ''" row="1" col="0" colspan="6" class="habbajetName" [visibility]="editing ? 'collapse' : 'visible'"></Label>
        <Label [text]="habbajet ? habbajet.activeDay.title : ''" row="2" col="0" colspan="7"  class="date" [visibility]="editing ? 'collapse' : 'visible'"></Label>
        <Label row="1" col="4" colspan="3" [text]="budget.totalAmountString" (tap)="onPurchaseTap()" class="money" [visibility]="editing ? 'collapse' : 'visible'"></Label>
        <Image [src]="habbajet ? habbajet.checkboxes[0].image : undefined" row="3" col="0" [visibility]="editing ? 'collapse' : 'visible'"></Image>
        <Image [src]="habbajet ? habbajet.checkboxes[1].image : undefined" row="3" col="1" [visibility]="editing ? 'collapse' : 'visible'"></Image>
        <Image [src]="habbajet ? habbajet.checkboxes[2].image : undefined" row="3" col="2" [visibility]="editing ? 'collapse' : 'visible'"></Image>
        <Image [src]="habbajet ? habbajet.checkboxes[3].image : undefined" row="3" col="3" [visibility]="editing ? 'collapse' : 'visible'"></Image>
        <Image [src]="habbajet ? habbajet.checkboxes[4].image : undefined" row="3" col="4" [visibility]="editing ? 'collapse' : 'visible'"></Image>
        <Image [src]="habbajet ? habbajet.checkboxes[5].image : undefined" row="3" col="5" [visibility]="editing ? 'collapse' : 'visible'"></Image>
        <Image [src]="habbajet ? habbajet.checkboxes[6].image : undefined" row="3" col="6" [visibility]="editing ? 'collapse' : 'visible'"></Image>
        
        <StackLayout row="1" col="0" rowSpan="3" colSpan="7" [visibility]="editing ? 'visible' : 'collapse'">
            <GridLayout rows="50" columns="100, *">
                <Label row="0" col="0" text="Name: " class="textHeading"></Label>
                <TextField row="0" col="1" [text]="newHabbajetName" (textChange)="nameChange($event)" id="nameField"></TextField>
            </GridLayout>
            <GridLayout rows="50" columns="100, *">
                <Label row="0" col="0" text="Value: " class="textHeading"></Label>
                <TextField row="0" col="1" [text]="newHabbajetValue" (textChange)="valueChange($event)" id="nameField"></TextField>
            </GridLayout>
            <Label text="Delete" (tap)="onDeleteTap()" class="deleteButton"></Label>
        </StackLayout>
    </GridLayout>

    <GridLayout rows="90" columns="45, 100, 50, 100, 45" class="responseGrid" [visibility]="habbajet ? 'visible' : 'collapse'">
        <Image [src]="habbajet && habbajet.locked && !editing ? '~/images/checkbox/InactiveCheck.png' : '~/images/checkbox/ActiveCheck.png'" row="0" col="1" (tap)="check()" class="button"></Image>
        <Image [src]="habbajet && habbajet.locked && !editing ? '~/images/checkbox/InactiveCross.png' : '~/images/checkbox/ActiveCross.png'" row="0" col="3" (tap)="cross()" class="button"></Image>
    </GridLayout>

    <StackLayout [visibility]="habbajet ? 'collapse' : 'visible'" class="newHabbajetGrid">
        <GridLayout rows="50" columns="65, *">
            <Label row="0" col="0" text="Name: " class="textHeading"></Label>
            <TextField row="0" col="1" [text]="newHabbajetName" (textChange)="nameChange($event)" id="nameField"></TextField>
        </GridLayout>
        <GridLayout rows="50" columns="65, *">
            <Label row="0" col="0" text="Value: " class="textHeading"></Label>
            <TextField row="0" col="1" [text]="newHabbajetValue" (textChange)="valueChange($event)" id="nameField"></TextField>
        </GridLayout>
        <Label text="Create New Habbajet" (tap)="newHabbajet()" class="addButton"></Label>
    </StackLayout>
</StackLayout>
